<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toCareFor Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.9;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ’Œ</div>
        <h1>You received a toCareFor card!</h1>

        <div id="loading">
            <p>Opening in app<span class="loader"></span></p>
        </div>

        <div id="fallback" class="hidden">
            <p>Don't have the toCareFor app yet?</p>
            <a href="https://apps.apple.com/app/tocarefor/6744262639" class="button">Download on App Store</a>
        </div>
    </div>

    <script>
        // Try to open the app
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('title');
            const front = params.get('front');
            const message = params.get('message') || '';
            const drawingData = params.get('drawingData') || '';

            if (title && front) {
                // Build the deep link URL
                const appURL = `toCareFor://open?title=${encodeURIComponent(title)}&front=${encodeURIComponent(front)}&message=${encodeURIComponent(message)}&dra
wingData=${encodeURIComponent(drawingData)}`;

                // Try to open the app
                window.location.href = appURL;

                // After 2.5 seconds, assume app isn't installed and show fallback
                setTimeout(function() {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('fallback').classList.remove('hidden');
                }, 2500);
            } else {
                // No card data, show error
                document.getElementById('loading').innerHTML = '<p>Invalid card link</p>';
            }
        };

        // Detect if user returns to page (app didn't open)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                setTimeout(function() {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('fallback').classList.remove('hidden');
                }, 500);
            }
        });
    </script>
</body>
</html>
